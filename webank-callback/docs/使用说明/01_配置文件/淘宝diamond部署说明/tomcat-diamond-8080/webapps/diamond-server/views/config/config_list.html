<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>配置信息管理</title>
<!-- 		<link rel="stylesheet" type="text/css" href="../../static/css/easyui.css" > -->
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/icon.css" >
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/tsh/easyui.css" >
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/tsh/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/tsh/tsh-main.css" >
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/tsh/tsh-common.css" >
		<script type="text/javascript" src="../../static/js/lib/jquery/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../static/js/lib/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../static/js/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../static/js/lib/easyui/style.js"></script>
		<script src="../../static/js/plugin/acceptParam/acceptParam.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/config/config_list.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.datagrid-header-row{
				height: 35px;
			}
			.div_span {
				padding-left:40px;
			}
			.form-group{margin-bottom:15px;clear:left;display:block;}
			.form-group label{float:left;padding:0 10px;line-height: 34px;}
			.form-group input.form-control{max-width: 200px;float: left;}
			.form-group input.value{max-width:480px;}
			.addGroupItem{text-align:center;}
			#config-dialog{padding:10px 10px;}
			.form-group-content{height: 300px;width:790px;overflow-y:auto;margin-bottom: 10px;}
		</style>
	</head>
	<body>
		
		
<table id="dataGrid"></table>
	<div id="tb" style="padding: 2px 5px;">
	<form name="form" id="form">
		<div style="margin-top: 10px; margin-bottom: 10px;">
			<span>dataId：</span>
			<input
				name="dataId" 
				style="width: 150px; height: 22px; margin-right: 5px; vertical-align: middle;"
				placeholder="输入dataId" />
			<span class="div_span">组名：</span>
			<input 
				name="group"
				style="width: 150px; height: 22px; margin-right: 5px; vertical-align: middle;"
				placeholder="请输入组名" />
			&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton btn-red" iconCls="icon-search" id="searchConfig">搜索</a>
			<a href="#" class="easyui-linkbutton btn-red" iconCls="icon-add" id='addConfig' >新增配置</a>
		</div>
		</form>
	</div>
	</body>
	

</html>
<script type='text/html' id='config-dialog-template'>
<div id='config-dialog'>
	<div class="form-group">
      		<label for='dataId'>dataId:</label>
      		<input class="form-control value" id='dataId' name='dataId' maxlength="200" type="text" placeholder="dataId（200个字符长度）" >
      	</div>
      	<div class="form-group">
      		<label for='group'>group:</label>
      		<input class="form-control value" id='group' name='group' maxlength="100" type="text" placeholder="组名（100个字符长度）" >
      	</div>
      	<div class="form-group">
      		<label>content:</label>
      	</div>
		<div class="form-group-content" style="width:470px;height:320px;">
	      	<textarea id="addconfigs" class="conf-content" style="width:470px;height:320px;overflow:scroll;" rows="10" cols="10"></textarea>
		</div>
</div>
</script>
<script type='text/html' id='config-item-template'>
<div class="form-group">
	<input class="form-control name" name='propertyName' type="text" placeholder="属性名"> <label>:</label>
	<input class="form-control value" name='propertyValue' type="text" placeholder="属性值" >&nbsp; &nbsp;<a href="javascript:void(0)" class="btn btn-warning  btn-sm clear" >删除</a>
</div>
</script>
