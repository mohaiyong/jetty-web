<script type="text/javascript">
$(function(){
	var logout = function(){
		var url = '/diamond-server/tshAdmin.do?method=logout';
		$.ajax({
            //dataType:'json',
            url:url,
            type:'get',
            //jsonp:'callback',
            async:false,
            success:function(data) {
            	window.location.href='/diamond-server/';
             },
             error: function(err) {
            	 $(".error-text").html("登录失败");
             }
        });
        return false;
    }
	var initUI = function(){
		$('#header-right').delegate('a','click',logout);
	}
	initUI();
});
</script>
