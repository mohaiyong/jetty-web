		<script type="text/javascript" src="../../static/js/lib/jquery/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../static/js/lib/easyui/jquery.easyui.min.js"></script>

	<form name="form" id="form">

			<a href="#" class="easyui-linkbutton btn-red" iconCls="icon-add" id="addSystem">添加系统</a>
		</div>
		</form>

</html>
<script type='text/html' id='system-dialog-template'>
<div id='system-dialog'>
<div class="form-group">
	<label for='group'>系统编号:</label>
	<input class="form-control value" id='sysCode' name='sysCode' maxlength="50" type="text" placeholder="系统编号（50个字符长度）" >
</div>
<div class="form-group">
	<label for='group'>系统名称:</label>
	<input class="form-control value" id='sysName' name='sysName' maxlength="100" type="text" placeholder="系统名称（100个字符长度）" >
</div>
<div class="form-group">
	<label for='group'>系统域名:</label>
	<input class="form-control value" id='domain' name='domain' maxlength="100" type="text" placeholder="系统首页地址 （100个字符长度）" >
</div>
<div class="form-group" id='sysType-content'>
	<label for='group'>系统类别:</label>
	<select id='sysType' style="width:300px;height: 30px;" class="easyui-combobox"  panelHeight="auto"><option value='0'>平台系统</option><option value='1'>县域系统</option></select>
</div>
</div>
</script>
<script type='text/html' id='userpassword-dialog-template'>
<div id='user-dialog'>
<div class="form-group">
	<label for='group'>请输入新密码:</label>
	<input class="form-control value" id='password' name='password' maxlength="20" type="text" placeholder="请输入新密码（20个字符长度）" >
</div>
</div>
</script>
