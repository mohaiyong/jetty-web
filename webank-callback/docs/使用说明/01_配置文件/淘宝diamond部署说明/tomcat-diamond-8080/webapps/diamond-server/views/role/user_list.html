<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户信息管理</title>
<!-- 		<link rel="stylesheet" type="text/css" href="../../static/css/easyui.css" > -->
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/icon.css" >
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/tsh/easyui.css" >
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/tsh/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/tsh/tsh-main.css" >
		<link rel="stylesheet" type="text/css" href="../../static/js/lib/easyui/themes/tsh/tsh-common.css" >
		<script type="text/javascript" src="../../static/js/lib/jquery/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../static/js/lib/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../static/js/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../static/js/lib/easyui/style.js"></script>
		<script src="../../static/js/plugin/acceptParam/acceptParam.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/role/user_list.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.datagrid-header-row{
				height: 35px;
			}
			.div_span {
				padding-left:40px;
			}
			.form-group{margin-bottom:15px;clear:left;display:block;}
			.form-group label{float:left;padding:0 10px;line-height: 34px;}
			.form-group input.form-control{max-width: 200px;float: left;}
			.form-group input.value{max-width:300px;}
			.addGroupItem{text-align:center;}
			#user-dialog{padding:10px 10px;}
			.form-group-content{height: 300px;width:620px;overflow-y:auto;margin-bottom: 10px;}
		</style>
	</head>
	<body>
		
		
<table id="dataGrid"></table>
	<div id="tb" style="padding: 2px 5px;">
	<form name="form" id="form">
		<div style="margin-top: 10px; margin-bottom: 10px;">
			<span>用户名：</span>
			<input
				name="dataId" 
				style="width: 150px; height: 22px; margin-right: 5px; vertical-align: middle;"
				placeholder="输入用户名" />
			<a href="#" class="easyui-linkbutton btn-red" iconCls="icon-search" id="searchUser">搜索</a>
			<a href="#" class="easyui-linkbutton btn-red" iconCls="icon-add" id="addUser">添加用户</a>
		</div>
		</form>
	</div>
	</body>

</html>
<script type='text/html' id='user-dialog-template'>
<div id='user-dialog'>
<div class="form-group">
	<label for='group'>用户名称:</label>
	<input class="form-control value" id='userName' name='userName' maxlength="20" type="text" placeholder="用户名（20个字符长度）" >
</div>
<div class="form-group">
	<label for='group'>用户密码:</label>
	<input class="form-control value" id='password' name='password' maxlength="20" type="password" placeholder="密码（20个字符长度）" >
</div>
</div>
</script>
<script type='text/html' id='userpassword-dialog-template'>
<div id='user-dialog'>
<div class="form-group">
	<label for='group'>请输入新密码:</label>
	<input class="form-control value" id='password' name='password' maxlength="20" type="password" placeholder="请输入新密码（20个字符长度）" >
</div>
</div>
</script>
