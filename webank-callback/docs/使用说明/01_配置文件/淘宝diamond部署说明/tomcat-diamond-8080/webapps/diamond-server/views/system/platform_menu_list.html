<script type='text/html' id='system-dialog-template'>
<div id='system-dialog'>
<div class="form-group">
	<label for='group'>所属系统:</label>
	<input class="form-control value" id='sysName-dialog'  readOnly='true' type="text"  >
</div>
<div class="form-group">
	<label for='group'>菜单名称:</label>
	<input class="form-control value" id='menuName' name='menuName' maxlength="10" type="text" placeholder="菜单名称（10个字符长度）" >
</div>
<div class="form-group">
	<label for='group'>菜单地址:</label>
	<input class="form-control value" id='menuPath' name='menuPath' maxlength="256" type="text" placeholder="菜单地址（256个字符长度）" >
</div>
<div class="form-group">
	<label for='group'>菜单编码:</label>
	<input class="form-control value" id='funCode' name='funCode' maxlength="32" type="text" placeholder="菜单编码（32个字符长度）" >
</div>
<div class="form-group" id="menuStatus-content">
	<label>菜单状态:</label>
	<input class="form-control radio" type='radio' name='menuStatus' checked='checked' id='status-open' value='1' /><label for='status-open'>开启</label><label></label><label></label><input type='radio' class="form-control radio" name='menuStatus' value='0' id='status-close' /><label for='status-close'>关闭</label>
</div>
</div>
</script>
